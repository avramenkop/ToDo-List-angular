<div class="search-task">
  <div class="container">
    <label class="">
      <input
        type="text"
        class="search-task__name"
        placeholder="Type to search"
        [(ngModel)]="searchTerm"
        (input)="searchByName(searchTerm)"
      >
    </label>
    <label>
      <input type="date" class="search-task__date">
    </label>
  </div>
</div>
