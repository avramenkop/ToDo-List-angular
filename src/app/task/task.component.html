<div class="tasks" *ngIf="taskService.tasks.length">
  <div class="task" *ngFor="let task of taskService.tasks">
    <div class="container">
      <div class="task-description">
        <label for="task">
          <input type="checkbox" id="task">
        </label>
        <p class="task-date">{{task.date | date:'dd/MM/yyyy'}}.</p>
        <p class="task-name">{{task.name}}</p>
      </div>
      <div class="task-buttons">
        <button class="edit">Edit</button>
        <button class="delete" (click)="deleteTask(task)">Delete</button>
      </div>
    </div>
  </div>
</div>
